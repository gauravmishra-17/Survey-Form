<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="main">

        <div>
            <h1 id="title">freeCodeCamp Survey Form</h1>
        </div>
        <div>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </div>
        <div id="survey">
            <form id="survey-form">
                <label id="name-label">Name</label>
                <br>
                <input id="name" required placeholder="Name">
                <br>
                <label id="email-label">Email</label>
                <br>
                <input id="email" required placeholder="Enter your email" type="email">
                <br>
                <label id="number-label">Age(optional)</label>
                <br>
                <input id="number" placeholder="Age" type="number" min="10" max="99">
                <br>
                <label id="dropdown-label">Which option best describes your current role?</label>
                <br>
                <select id="dropdown">
                    <option disabled selected>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
                <br>
                <label id="name">Would you recommend freeCodeCamp to a friend?</label>
                <br>
                <input type="radio" name="user-recommend" value="definitely">
                <label>Definitely</label>
                <br>
                <input type="radio" name="user-recommend" value="may-be">
                <label>May Be</label>
                <br>
                <input type="radio" name="user-recommend" value="not-sure">
                <label>Not Sure</label>
                <br>
                <label id="value">What is your favorite feature of freeCodeCamp?</label>
                <br>
                <select>
                    <option disabled selected>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                    <option>Other</option>
                </select>
                <br>
                <label>What would you like to see improved? (Check all that apply)</label>
                <br>
                <label><input type="checkbox" value="front-end-projects">Front-end Projects</label>
                <br>
                <label><input type="checkbox" value="back-end-projects">Back-end Projects</label>
                <br>
                <label><input type="checkbox" value="data-visulaization">Data visulaization</label>
                <br>
                <label><input type="checkbox" value="challenges">Challenges</label>
                <br>
                <label><input type="checkbox" value="open-source-community">Open Source Community</label>
                <br>
                <label><input type="checkbox" value="gitter-help-rooms">Gitter help rooms</label>
                <br>
                <label><input type="checkbox" value="videos">Videos</label>
                <br>
                <label><input type="checkbox" value="city-meetups">City Meetups</label>
                <br>
                <label><input type="checkbox" value="wiki">Wiki</label>
                <br>
                <label><input type="checkbox" value="forum">Forum</label>
                <br>
                <label><input type="checkbox" value="additional-courses">Additional Courses</label>
                <br>
                <label>Any comments or suggestions?</label>
                <br>
                <textarea placeholder="Enter your comment..." rows="4" cols="50"></textarea>
                <br>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>


</body>

</html>
